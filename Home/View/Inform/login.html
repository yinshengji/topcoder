<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="{$smarty.const.css}/style1.css">
</head>
<body>
	<div class="header">
		<div class="header_bar">
			<h1>Topcoder</h1>
			<h2> 欢迎登录！</h2>
		</div>
	</div>
	<div class="login_bar">
		<div class="container">
			<form action="{$smarty.const.__SELF__}" name="myForm" method="post">
				<ul class="reg_box">
					<li class="reg_li">
						<span class="reg_span">用户名：</span>
						<div class="login_input">
						    <input type="text" placeholder="请输入用户名" name="username" maxlength="6" class="input">
						</div>
					</li>
					<li class="reg_li">
						<span class="reg_span">密 码：</span>
						<div class="login_input">
						    <input type="password" placeholder="请输入密码" name="password" class="input">
						</div>
					</li>
					<li class="reg_li">
						<span class="reg_span">验证码：</span>
						<div class="login_input">
						    <input type="text" placeholder="请输入验证码" name="verify" style="width:100px; float:left; margin-right:10px;" class="input">
							    <img src="{$smarty.const.__APP__}/Inform/verifyImg" onclick="this.src='{$smarty.const.__APP__}/Inform/verifyImg?k='+Math.random()" style="float:left;" />
						</div>
					</li>
					<li class="login_auto">
		                <input type="submit" value="登录" class="login_btn"><br/>
		            </li>
		            <li class="reg_li">
						<a href="register.html" class="reg">快速注册！</a>
					</li>
				</ul>
			</form>
		</div>
	</div>

	</div>
</body>
</html>
